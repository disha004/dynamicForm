  <div class="dynamic-input" [formGroup]="group">
    <mat-form-field>
      <mat-label> {{ config?.label }}</mat-label>
      <mat-select (focus)="emitFocus('onFocus')" (focusout)="emitFocus('onFocusOut')" 
      [formControlName]="config?.name!" [compareWith]="compareFn">
        <mat-option *ngFor="let option of config?.options" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
