
    <div *ngIf="!config.hasOwnProperty('isRequired')" class="dynamic-input" [formGroup]="group">
            <mat-form-field appearance="outline" floatLabel="never">
              <mat-label> {{config?.label}} </mat-label>
              <input matInput type="text" [attr.placeholder]="config?.placeholder" (focus)="emitFocus('onFocus')"
              (focusout)="emitFocus('onFocusOut')" [attr.maxlength]="config.maxlength"
              [formControlName]="config.genericName"  required>
                <mat-error *ngIf="
                'form.get(' +group+').get('+config.genericName+').errors.required' &&
                'form.get(' +group+').get('+config.genericName+').errors.touched'
              ">
                 {{ config?.label }}
               </mat-error>
           </mat-form-field>
          </div>
